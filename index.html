<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Helper</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
  <link rel="icon" href="icons/icon-192.png" />
  <style>
    html,body{margin:0;height:100%;background:#0b0b0b;color:#e5e5e5;font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:720px;background:rgba(255,255,255,0.02);border:1px solid #222;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:0 0 8px;font-size:28px}
    .muted{color:#9ca3af;font-size:14px;margin-bottom:16px}
    button{background:#111;border:1px solid #333;padding:10px 14px;border-radius:12px;color:#e5e5e5}
    input[type=file]{display:none}
    .drop{border:2px dashed #2a2a2a;border-radius:16px;padding:24px;text-align:center;margin:12px 0}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;color:#9ca3af;font-size:12px}
    .ok{color:#10b981}
    .err{color:#ef4444}
    .src{max-height:200px;overflow:auto;background:#0f0f0f;border:1px solid #222;border-radius:12px;padding:12px;margin-top:12px;white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Study Helper (PWA)</h1>
      <div class="muted">Upload your reviewer (PDF/DOCX/PPTX) → auto‑quiz → score. Install via “Add to Home Screen”.</div>
      <div class="drop" id="drop">Drag & drop or choose a file</div>
      <label><input id="file" type="file" accept=".pdf,.docx,.pptx"><button>Choose file</button></label>
      <div id="status" class="mono"></div>
      <div id="output" class="src"></div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
    const file = document.getElementById('file');
    const drop = document.getElementById('drop');
    const status = document.getElementById('status');
    const output = document.getElementById('output');
    function setStatus(msg, cls){ status.textContent = msg; status.className = 'mono ' + (cls||''); }
    drop.addEventListener('dragover', e => { e.preventDefault(); });
    drop.addEventListener('drop', e => { e.preventDefault(); if(e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]); });
    file.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });
    async function handleFile(f){
      setStatus('Loaded: ' + f.name + ' (demo shell only)', 'ok');
      output.textContent = 'This is a lightweight PWA shell. Replace this with the full React app code you have in ChatGPT canvas.\n\nFor now, this proves PWA + caching + installation works.';
    }
  </script>
</body>
</html>
